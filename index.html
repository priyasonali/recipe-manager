<!DOCTYPE html>
<html ng-app="RecipeManager">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Recipe Manager</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="./stylesheets/css/style.css">
    </head>
    <body ng-controller="MainController as mainCtrl">
        <header class="topHead" ng-hide="mainCtrl.location == '/login'">
            <div class='row'>
                <div class='col-md-4'>
                    <h1><img src="./assets/img/logo.png" alt="logo"> recipe manager</h1>
                </div>
                <div class='col-md-4'>
                    <nav></nav>
                </div>
            </div>
        </header>
        <header class="topHeadLogin" ng-show="mainCtrl.location == '/login'">
             <img src="./assets/img/logo.png" alt="logo">
             <h1>recipe manager</h1>
        </header>
        <main class="container">
            <div ng-view></div>
        </main>
        <footer>

        </footer>
        <!-- Scripts -->
        <script src="./components/jquery/dist/jquery.min.js"></script>
        <script src="./components/angular/angular.min.js"></script>
        <script src="./components/angular-route/angular-route.min.js"></script>
        <script src="./components/angular-resource/angular-resource.min.js"></script>
        <script src="./scripts/app.js"></script>
        <script src="./scripts/routes.js"></script>
        <script src="./scripts/services/api.js"></script>
        <script src="./scripts/controllers/MainController.js"></script>
        <script src="./scripts/controllers/HomeController.js"></script>
        <script src="./scripts/controllers/LoginController.js"></script>
    </body>
</html>
