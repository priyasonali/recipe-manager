<div class='row loginFormRow' ng-controller="LoginController as loginCtrl">
    <div class='col-md-6 col-md-offset-3'>
        <form class="text-center" name="loginForm" novalidate>
            <div class="form-group">
                <input type="email" class="form-control input-lg" placeholder="Email" name="uEmail" ng-model="loginCtrl.user_name" ng-required="true">
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" placeholder="Password" name="uPass" ng-model="loginCtrl.user_pass" ng-required="true">
            </div>
            <button type="submit" class="btn btn-primary btn-lg" ng-click="loginCtrl.login()">Login to Account</button>
        </form>
        <hr>
        <div class="alert alert-danger"  ng-show="loginCtrl.response.status == 'Failed'">
            Error {{loginCtrl.response.error.err_code}}: {{loginCtrl.response.error.err_desc}}
        </div>
        <div class="alert alert-success"  ng-show="loginCtrl.response.status == 'Logged in'">
            Authentication Successful!
        </div>
    </div>
</div>
